 
<html>
  <head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h2 class="heading btn">Make a hand gesture
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
        <span>&#129310;</span>
        <span>&#128406;</span>
        <span>&#129305;</span>
      </h2>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to identify the hand sign
      	<br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="label label2 btn">WebCam - </label>

        <div id="camera">
        </div>
        <button class="btn btn-warning label" onclick="take_snap()">Take SnapShot</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <label class="label btn label2">Prediction: </label>
        <p  id="handsign_name"></p>
        <p  id="handsign"></p>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="label label2 btn">Snapshot - </label>

        <div id="snap">
        </div>
        <button class="btn btn-success label" onclick="start()">Identify</button>
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
